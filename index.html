<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/eca0626862.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-transparent">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#">
          <img class="logo" src="img/logo.png" alt="Image de logo Les Petits Plats">
        </a>
      </div>
    </nav>
      <div class="container" id="container">
        <div class="form-inline">
          <div class="input-group">
            <input type="text" class="form-control" id="searchbar" placeholder="Recherche un ingrédient, appareil, ustensiles ou une recette" />
            <div  class="input-group-append" id="icon">
              <button type="button" class="btn">
                <i class="fas fa-search "></i>
              </button>
            </div>
          </div>
        </div>

        <section class="tags" id="tags">
          <div class="tag" id="ingredients__tag">
          </div>
          <div class="tag " id="appareils__tag">
          </div>
          <div class="tag " id="ustensils__tag">
          </div>
        </section>

        <section class="filters">
          <div class="filter filter_ingredient">
            <div class="search_input">
              <input type="text" class="ingredient" id="search_ingredients" placeholder="Ingredients">
              <div class="icon_filter">
                <button onclick="menuDéroulantIng()" id="btn_filter_ing" class="btn_filter btn">
                  <i class="chevron fas fa-chevron-down"></i>
                </button>
              </div>
            </div>
            <div class="motion" id="ingredients_list">
            </div>
          </div>

          <div class="filter filter_appareil">
            <div class="search_input">
              <input type="text" class="appareil" id="search_appareils" placeholder="Appareils">
              <div class="icon_filter">
                <button onclick="menuDéroulantApp()" id="btn_filter_app" class="btn_filter btn">
                  <i class="chevron fas fa-chevron-down"></i>
                </button>
              </div>
            </div>
            <div class="motion" id="appareils_list">
            </div>
          </div>

          <div class="filter filter_ustensil">
            <div class="search_input">
              <input type="text" class="ustensile" id="search_ustensiles" placeholder="Ustensiles">
              <div class="icon_filter">
                <button onclick="menuDéroulantUst()" id="btn_filter_ust" class="btn_filter btn">
                  <i class="chevron fas fa-chevron-down"></i>
                </button>
              </div>
            </div>
            <div class="motion" id="ustensiles_list">
            </div>
          </div>
        </section>   

        <section class="recipes" id="recipes_html">
          <div class="container">
            <div class="row" id="recipes-list">
            </div>
          </div>

        </section>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./js/recipes.js"></script>
    <script src="./js/variables.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
